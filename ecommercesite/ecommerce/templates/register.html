{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3 class="text-danger text-center">REGISTER HERE</h3>
<form method="POST" >
  {% csrf_token %}

    <label class="form-label">UserName</label>
    <input type="text" class="form-control"  name="u" placeholder="Enter your username">

  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p" placeholder="Enter your password">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="cp" placeholder="Re-enter yout password">
  </div><div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="e" placeholder="Enter your email" >
  </div>
  <button type="submit" class="form-control">Submit</button>
</form>

{% endblock %}
