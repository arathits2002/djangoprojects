{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3 class="text-center text-danger">Enter Order Details</h3>
<form method="POST" >
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control"  name="a" placeholder="Enter your Address">

  </div>
  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" class="form-control" name="no" placeholder="Enter your phone number">
  </div>
  <div class="mb-3">
    <label class="form-label">Account Number</label>
    <input type="text" class="form-control" name="acno" placeholder="Enter your account number">
  </div>
  <button type="submit" class="form-control">Submit</button>
</form>
{% endblock %}
