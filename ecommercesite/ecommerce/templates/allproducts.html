{% extends 'base.html' %}
{% load static %}
{% block content %}


<div>

<img src="{{c.images.url}}" height="480px" width="100%">

    </div>

<div class="container-fluid mt-4" style="margin-bottom:100px;">
    <h3 class="text-center">{{c.name}}</h3>
    <p style="line-height:1.8;text-align:justify;">{{c.desc}}</p>

<div class="container-fluid">
    <div class="row">
{% for i in p %}
<div class="col-sm-4">
<div class="card" style="width: 27rem;">
  <img src="{{i.images.url}}" class="card-img-top" alt="..." height="250px" width="100%">
  <div class="card-body">
    <h5 class="card-title text-center">{{i.name}}</h5>
      <h5 class="card-title text-center">{{i.price}}</h5>
    <a href="{% url 'shop:productdetails' i.name %}" class="btn btn-primary" style="position:relative;left:40%;">DETAIL</a>
  </div>
 </div>
    </div>
{% endfor %}
    </div>
   </div>
</div>


{% endblock %}
