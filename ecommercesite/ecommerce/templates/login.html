{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3 class="text-danger text-center">LOGIN HERE</h3>
<form method="POST" >
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">UserName</label>
    <input type="text" class="form-control"  name="u" placeholder="Enter your username">

  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p" placeholder="Enter your password">
  </div>

  <button type="submit" class="form-control">Submit</button>
</form>
{% if messages %}
{% for i in messages %}
<ul>
  <li>{{i}}</li>
</ul>
{% endfor %}
{% endif %}
{% endblock %}
